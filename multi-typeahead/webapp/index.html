<!DOCTYPE html> 
<html> 
<head> 
	<title>multi-typeahead demo</title> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<link rel="stylesheet" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/font-awesome.min.css">
	<!--[if IE 7]>
	  <link rel="stylesheet" href="./css/font-awesome-ie7.min.css">
	<![endif]-->
	<style>
	body{
		padding:40px;
	}
	
	.s4-multi-item{
		display: inline-block;
		
		padding: 2px;
		margin-bottom: 2px;
		
	color: #333;
    cursor: default;
    border: 1px solid #aaaaaa;

    border-radius: 3px;

    -webkit-box-shadow: 0 0 2px #fff inset, 0 1px 0 rgba(0, 0, 0, 0.05);
            box-shadow: 0 0 2px #fff inset, 0 1px 0 rgba(0, 0, 0, 0.05);

    background-clip: padding-box;

    -webkit-touch-callout: none;
      -webkit-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;

    background-color: #e4e4e4;
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#eeeeee', endColorstr='#f4f4f4', GradientType=0);
    background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, color-stop(20%, #f4f4f4), color-stop(50%, #f0f0f0), color-stop(52%, #e8e8e8), color-stop(100%, #eee));
    background-image: -webkit-linear-gradient(top, #f4f4f4 20%, #f0f0f0 50%, #e8e8e8 52%, #eee 100%);
    background-image: -moz-linear-gradient(top, #f4f4f4 20%, #f0f0f0 50%, #e8e8e8 52%, #eee 100%);
    background-image: linear-gradient(top, #f4f4f4 20%, #f0f0f0 50%, #e8e8e8 52%, #eee 100%);		
	}
	
	.s4-multi-item-text {
		padding-right: 3px;
	}
	
	.s4-icon-cursor {
		cursor: pointer;
		color: #aaa;
	}
	.s4-icon-cursor:hover {
		color: #999;
	}
	
	.s4-multi-container {
	  width: 300px;
	  position: relative;
	  overflow-x: hidden;
	  overflow-y: auto;
	  max-height: 105px;
	  display: block;
	  height: auto;
	  padding: 4px 6px;
	  margin-bottom: 0px;
	  font-size: 14px;
	  line-height: 20px;
	  color: #555555;
	  vertical-align: middle;
	  -webkit-border-radius: 4px;
	     -moz-border-radius: 4px;
	          border-radius: 4px;	
	
	  	background-color: #ffffff;
  		border: 1px solid #cccccc;
  		-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
     	-moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
		box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
  		-webkit-transition: border linear 0.2s, box-shadow linear 0.2s;
     	-moz-transition: border linear 0.2s, box-shadow linear 0.2s;
       	-o-transition: border linear 0.2s, box-shadow linear 0.2s;
		transition: border linear 0.2s, box-shadow linear 0.2s;
	
	}
	
	.s4-multi-container-focus {
		border-color: rgba(82, 168, 236, 0.8);
		outline: 0;
		outline: thin dotted \9;
		/* IE6-9 */
  		-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6);
		-moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6);
		box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6);
	}
	
	input.s4-multi-hidden-input {
	  	height: 15px;
	  	padding: 4px 6px;
	  	margin-bottom: 0px;
	  	margin-top: 0px;
	  	border: 0px;
		-webkit-box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0);
		   -moz-box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0);
				box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0);
	  	
	}
	
	input[type="text"].s4-multi-hidden-input:focus{
		border-color: rgba(82, 168, 236, 0);
  		outline: 0;
/*   		outline: thin dotted \9; */
  		/* IE6-9 */

  -webkit-box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0), 0 0 0px rgba(0, 0, 0, 0);
     -moz-box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0), 0 0 0px rgba(0, 0, 0, 0);
          box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0), 0 0 0px rgba(0, 0, 0, 0);
	}
	</style>
</head> 
<body> 
	<h2>multi-typeahead demo</h2>
	<div>
	<input type="text" style="width:300px" placeholder="type any text to start ..." />
	</div>
	<div class="s4-multi-container s4-multi-container-focus">
	<span class="s4-multi-item"><span class="s4-multi-item-text">some text</span><span class="s4-icon-cursor"><i class="icon-remove s4-icon-cursor"></i></span></span>
	<span class="s4-multi-item"><span class="s4-multi-item-text">some text 123</span><span class="s4-icon-cursor"><i class="icon-remove s4-icon-cursor"></i></span></span>
	<span class="s4-multi-item"><span class="s4-multi-item-text">short</span><span class="s4-icon-cursor"><i class="icon-remove s4-icon-cursor"></i></span></span>
	<span class="s4-multi-item"><span class="s4-multi-item-text">long very long long long</span><span class="s4-icon-cursor"><i class="icon-remove s4-icon-cursor"></i></span></span>
	<span class="s4-multi-item"><span class="s4-multi-item-text">short</span><span class="s4-icon-cursor"><i class="icon-remove s4-icon-cursor"></i></span></span>
	<span class="s4-multi-item"><span class="s4-multi-item-text">long very long long long</span><span class="s4-icon-cursor"><i class="icon-remove s4-icon-cursor"></i></span></span>
	<span class="s4-multi-item"><span class="s4-multi-item-text">short</span><span class="s4-icon-cursor"><i class="icon-remove s4-icon-cursor"></i></span></span>
	<span class="s4-multi-item"><span class="s4-multi-item-text">long very long long long</span><span class="s4-icon-cursor"><i class="icon-remove s4-icon-cursor"></i></span></span>
	<input type="text" class="s4-multi-hidden-input" style="width:30px;" />
	</div>
	<script type="text/javascript" src="./js/lib/jquery-1.9.1.min.js"></script> 
	<script type="text/javascript"> 

		
	</script> 
	 
</body> 
</html>
